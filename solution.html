<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMNAV</title>
    <style>
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>
    <script>
        document.addEventListener("keydown",function(e){
            const insert = document.getElementById('insert');
            const project = document.getElementById('project');
            let text=" ";
            switch(e.key){
                case 's':
                    text="You are my STRENGTH, the reason I keep pushing forward. With you by my side, I feel unstoppable. Your presence gives me the courage to face anything that comes my way. In moments of doubt, it's your unwavering support that lifts me up. You make me stronger, more confident, and ready to take on the world."
                    break;
                case 'i':
                    text="You are my INSPIRATION, the light that guides me through every challenge. Every step I take, I take with the strength I find in you. Your passion, your drive, and your unwavering belief in me push me to be the best version of myself. With you, I find purpose and motivation in everything I do.";
                    break;
                case 'm':
                    text="You are my MOTIVATION, the force that pushes me to keep striving for more. Every time I think of giving up, I remember the strength and support you bring into my life, and it drives me forward. Your belief in me gives me the energy to face every challenge, just like how we overcome obstacles together. With you, I feel inspired to achieve greater things and build a future full of success and happiness."
                    break;
                case 'r':
                    text="Hey, my RADIANT girl, you brighten my world with your presence and fill my life with warmth and happiness every single day. Your smile has a way of melting away all my worries, and your love gives me strength like no other. Being with you makes everything feel lighter, and I’m so grateful to have you by my side. You truly are the light in my life, and I cherish every moment we share."
                    break;
                case 'a':
                    text="My AMAZING girl, you never cease to amaze me with your kindness, strength, and beauty. Every day with you feels like a blessing, and I’m constantly in awe of how incredible you are. You make life more vibrant and meaningful, and I’m so lucky to have you by my side. Thank you for being the wonderful person you are—I couldn’t ask for anyone better."
                    break;
                case 'n':
                    text="My NOBLE lady love, your kindness and integrity inspire me every day. You carry yourself with such grace and strength, and your unwavering support means the world to me. Your compassion for others and your ability to see the good in every situation truly set you apart. I am so grateful to have you in my life; you make my world a better place."
                    break;
                 default:
                    text="I LOVE YOU INFINITE MY WIFE";
            }
            insert.textContent=text;
        })
    </script>
  </body>
</html>
